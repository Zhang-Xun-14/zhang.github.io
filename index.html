            <big>数据:</big> <input style="width:1250px;height:150px;margin-bottom:5;" id="contents" rows="10" class="wg">

            <button class="gr" type="submit" style="width:80px;height:50px;" onclick="j()">加密</button>
            <script>
            function j() {
                var n = -1;
                var data_input = document.getElementById('contents').value;
                var data = data_input.split('');
                for (let x in data) {
                    n++;
                    if (data.length - n >= 3) {
                        data.push(data[0]);
                        data.shift();
                    }
                }
                for (var l = 0; l < data.length - 3; l++) {
                    var a = Math.floor(Math.random() * (0 - 100)) + 100;
                    if (a <= 15) {
                        data.splice(Math.floor(Math.random() * (0 - data.length)) + data.length, 0, 'a/*3');
                        break;
                    } else if (a <= 30) {
                        data.splice(Math.floor(Math.random() * (0 - data.length)) + data.length, 0, '*/4b');
                        break;
                    } else if (a <= 50) {
                        data.splice(Math.floor(Math.random() * (0 - data.length)) + data.length, 0, 'kx/*1');
                        break;
                    } else if (a <= 65) {
                        data.splice(Math.floor(Math.random() * (0 - data.length)) + data.length, 0, 'cs*/k');
                        break;
                    } else if (a <= 80) {
                        data.splice(Math.floor(Math.random() * (0 - data.length)) + data.length, 0, 'a*/ll');
                        break;
                    } else {
                        data.splice(Math.floor(Math.random() * (0 - data.length)) + data.length, 0, 'k<&b');
                    }
                }
                data = data.join('');
                var base = encodeURI(data);
                var basezx = btoa(base);
                data = '#26iq' + basezx;
                // document.getElementById('contents').value=data;
                alert(data);
            }
            </script>
            <button class="gr" type="submit" style="width:80px;height:50px;" onclick="l()">解密</button>
            <script>
                function l() {
                    var data_input = document.getElementById('contents').value;
                    if (data_input.indexOf("#26iq") != -1) {
                        var data = data_input.replace('#26iq', '');
                        data = atob(data);
                        data = decodeURI(data);
                        data = data.replace('a/*3', '');
                        data = data.replace('*/4b', '');
                        data = data.replace('kx/*1', '');
                        data = data.replace('cs*/k', '');
                        data = data.replace('a*/ll', '');
                        data = data.replace('k<&b', '');
                        data = data.split('');
                        for (let i = 0; i < data.length; i++) {
                            if (i + 2 < data.length) {
                                data.unshift(data[data.length - 1]);
                                data.pop();
                            }
                        }
                        data = data.join('')
                        // document.getElementById('contents').value=data;
                        alert(data);
                    }
                }
            </script>
